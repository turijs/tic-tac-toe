<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe (Three in a Row)</title>

    <link rel="stylesheet" href="style.css">

    <script>
      // Google Analytics
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-68160707-6', 'auto');
      ga('send', 'pageview');
    </script>

  </head>
  <body>
    <div id="container">
      <div id="top-controls">
        New&nbsp;Game: <span class="no-wrap">
          <span class="control new-game" id="new-x">X</span> |
          <span class="control new-game" id="new-o">O</span> |
          <span class="control new-game" id="new-solo">Solo</span>
        </span>
      </div>
      <div id="board">
        <div id="0" class="top-edge left-edge empty"> </div>
        <div id="1" class="top-edge empty"> </div>
        <div id="2" class="top-edge right-edge empty"> </div>
        <div id="3" class="left-edge empty"> </div>
        <div id="4" class="empty"> </div>
        <div id="5" class="right-edge empty"> </div>
        <div id="6" class="left-edge bottom-edge empty"> </div>
        <div id="7" class="bottom-edge empty"> </div>
        <div id="8" class="bottom-edge right-edge empty"> </div>
      </div>
      <div id="bottom-controls">
        <div class="control" id="undo">&larr; UNDO</div>
        <div id="message"></div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="ai.js"></script>
    <script src="board.js"></script>
  </body>
</html>
